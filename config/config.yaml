exp_name: "testing"
# Model Provider Configuration
provider: "grok"  # Options: "grok", "qwen", "gemini"

# Model Configuration
model:
  name: "x-ai/grok-4.1-fast"
  api_base: "https://openrouter.ai/api/v1"

# VLM Configuration
vlm_config:
  phase1:
    max_tokens: 32000
    max_retries: 3
    save_prompts: false
    prompt_log_dir: "prompts_old_dsl"
    extra_params:
      reasoning:
        enabled: true

  phase2:
    max_tokens: 32000
    max_retries: 3
    extra_params:
      reasoning:
        enabled: true

# Process Directory Parameters
process_directory:
  data_dir: "data_v2/evaluation"
  timeout: 5
  k_samples: 4
  max_find_similar_workers: 56
  log_dir: "testingv2_repair"
  verbose: true
  similar: true
  few_shot: true
  dsl_enabled: true
  program_repair_enabled: true
  max_api_calls: 400

# Output Configuration
output:
  results_dir: "results/testingv2_repair"
