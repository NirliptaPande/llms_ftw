# Model Provider Configuration
provider: "grok"  # Options: "grok", "qwen", "gemini"

# Model Configuration
model:
  name: "grok-4-fast"
  api_base: "https://api.x.ai/v1"

# VLM Configuration
vlm_config:
  phase1:
    max_tokens: 32000
    max_retries: 3
    save_prompts: false
    prompt_log_dir: "prompts_new_dsl"

  phase2:
    max_tokens: 32000
    max_retries: 3

# Process Directory Parameters
process_directory:
  data_dir: "data_v2/evaluation"
  timeout: 5
  k_samples: 4
  max_find_similar_workers: 56
  log_dir: "logs_baseline_new_dsl_repair_v2"
  verbose: false
  similar: true
  few_shot: true

# Output Configuration
output:
  results_dir: "results/baseline_new_dsl_repair_v2"
